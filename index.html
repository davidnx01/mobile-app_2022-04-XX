<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<div id="mobile">
    <div id="mobil">
   <section class="login">
        <div class="login_header">
            <img src="img/logo.svg" alt="logo">
            <h1>Vitajte naspäť!</h1>
            <p>prihláste sa</p>
        </div>

        <!-- login_form -->

        <div class="login_form">
            <form action="home.html">
                <label for="email">E-MAILOVÁ ADRESA</label><br>
                    <div class="form_input">
                        <i class="ri-mail-fill input_icon"></i>
                        <input type="email" for="email" ><br>
                 </div>

                <label for="heslo">HESLO</label><br>
                    <div class="form_input">
                        <i class="ri-lock-fill input_icon"></i>
                        <input type="password" for="heslo">
                </div>

                <div class="login_form_buttons">
                    <input type="submit" value="PRIHLÁSIŤ SA">
                    <input type="submit" value="Zabudol si heslo?" class="forget">
                </div>
            </form>
        </div>

        <!-- New Acc -->

        <div class="login_newacc">
            <p>Nemáte účet?<br>
                <span>VYTVORTE SI HO</span></p>
        </div>
    </section>
</div><!--mobil-->
</div><!--#MOBILE-->



    <script src="js.js"></script>
</body>
</html>
